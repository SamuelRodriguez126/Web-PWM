<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="../css/generalStyle.css" type="text/css">
    <link rel="stylesheet" href="../css/indexStyle.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>
<script>
    $(function(){
        $("#header").load("Header.html");
        $("#footer").load("Footer.html");
    });
</script>
<div id="header"></div>
<body>
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators"></ol>
        <div class="carousel-inner"></div>
        <a class="left carousel-control" href="#carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script>
        $(document).ready(function(){
            $.getJSON("../json/datos.json", function (json) {
                var indicator;
                var image;
                $.each(json.imagenesCarrusel, function (i){
                    if(i === 0){
                        indicator = "<li data-target=\"#carousel\" data-slide-to=" + i + " className='active'></li>\n";
                        image = "<div class='item active'>\n" +
                                    "<img src=" + this.url + " alt=" + this.alt + ">\n" +
                                "</div>\n";
                    }
                    else{
                        indicator = "<li data-target=\"#carousel\" data-slide-to=" + i + "></li>\n";
                        image = "<div class='item'>\n" +
                                    "<img src=" + this.url + " alt=" + this.alt + ">\n" +
                                "</div>\n";
                    }
                    $('.carousel-indicators').append(indicator);
                    $('.carousel-inner').append(image);
                });
            });
        });
    </script>
    <script type="text/javascript">
        // Call carousel manually
        $('#carousel').carousel();

        // Go to the previous item
        $("#prevBtn").click(function(){
            $("#carousel").carousel("prev");
        });
        // Go to the previous item
        $("#nextBtn").click(function(){
            $("#carousel").carousel("next");
        });
    </script>

<article class="apartadoCategorias">
    <h2 class="tituloCategorias">CATEGORÍAS</h2>
    <section class="imagenesCategorias">
        <script>
            $(document).ready(function(){
                $.getJSON("../json/datos.json", function (json) {
                    $.each(json.categorias, function (){
                        var ctg = "<div class=\"conjuntoImagenDescripcion\">\n" +
                            "            <img class=\"categoryImage\" src=\"" + this.url + "\" alt=\"" + this.alt + "\">\n" +
                            "            <a href=\"CategoryPage.html\">\n" +
                            "                <div class=\"descripcion\">\n" +
                            "                    <div class=\"textoDescripcion\">\n" +
                            "                        <div class=\"tituloCategoria\">" + this.titulo + "</div>\n" +
                            "                        <div class=\"infoDescripcion\"> " + this.descripcion + "</div>\n" +
                            "                    </div>\n" +
                            "                </div>\n" +
                            "            </a>\n" +
                            "        </div>";
                        $('.imagenesCategorias').append(ctg);
                    });
                });
            });
        </script>
    </section>
</article>
<article class="apartadoSobreNosotros">
    <div class="fotoTextosBoton">
        <h2 class="tituloApartadoSobreNosotros"> SOBRE NOSOTROS...</h2>
        <div class="fotoTexto">
            <script>
                $(document).ready(function(){
                    $.getJSON("../json/datos.json", function (json) {
                        $.each(json.sobreNosotrosGeneral, function () {
                            var au = "<img class=\"imagenSobreNosotros\" src=\"" + this.logo + "\" alt=\"" + this.alt + "\">\n" +
                                " <div class =\"textoapartadoSobreNosotros\">" +  this.descripcion + "</div>"
                            $('.fotoTexto').append(au);
                        });
                    });
                });
            </script>
        </div>
        <button type="submit" class="btnSaberMás" onclick="$(location).attr('href','AboutUsPage.html')">Saber más</button>
    </div>
</article>
</body>
<div id="footer"></div>
</html>
