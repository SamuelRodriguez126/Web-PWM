<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sobre Nosotros</title>
    <link rel="stylesheet" href="../css/generalStyle.css" type="text/css">
    <link rel="stylesheet" href="../css/aboutUsStyle.css" type="text/css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script><script>
    $(function(){
        $("#header").load("Header.html");
        $("#footer").load("Footer.html");
    });
</script>
<div id="header"></div>
<body>
    <h2>Sobre Nosotros</h2>

    <div class="apartadoInformacion">
        <script>
            $(document).ready(function(){
                $.getJSON("../json/datos.json", function (json) {
                    $.each(json.sobreNosotros, function () {
                        var au = "<p class=\"textoPresentacion\">\n" +
                                    "<img class=\"imgNosotros\" src=\"" + this.foto + "\" alt=\"" + this.alt + "\"/>\n" +
                                    this.descripcion +
                            "</p>";
                        $('.apartadoInformacion').append(au);
                    });
                });
            });
        </script>
    </div>

    <div class="apartadoQuienesSomos">
        <h3 class="tituloQuienesSomos">¿Quiénes Somos?</h3>
        <div class="imagenesPersonas">
            <script>
                $(document).ready(function(){
                    $.getJSON("../json/datos.json", function (json) {
                        $.each(json.sobreNosotrosPersonas, function () {
                            var persona = "<div class=\"conjuntoImagen\">" +
                                "               <img src=\"" + this.foto + "\" alt=\"" + this.alt + "\"/>\n" +
                                "               <p>" + this.descripcion + "</p>" +
                                "           </div>";
                            $('.imagenesPersonas').append(persona);
                        });
                    });
                });
            </script>
        </div>

    </div>
</body>
<div id="footer"></div>
</html>
