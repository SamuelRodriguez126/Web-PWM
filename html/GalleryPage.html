<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>

    <link rel="stylesheet" href="../css/galleryStyle.css" type="text/css">
    <link rel="stylesheet" href="../css/generalStyle.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet"> !-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">

</head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
    $(function(){
        $("#header").load("Header.html");
        $("#footer").load("Footer.html");
    });
</script>
<div id="header"></div>
<body>
    <h2>Galería</h2>

    <div class="contenedorGaleria">
        <div class="galeria">
            <div class="row">
                <script>
                    $.getJSON("json/galeriaImagenes.json", function (json) {
                        var iteracion = 0;
                        $.each(json.imagenes, function (i){
                            if (iteracion == 4){
                                iteracion=0;
                                var aux = '<div class="col-sm-12 col-md-4">\n';
                            }else{
                                iteracion++;
                                var aux = '<div class="col-sm-6 col-md-4">\n';
                            }
                            aux +=  '<a class="lightbox" href="' + this.url + '"' + '>\n' +
                                '       <img src="' + this.url + '"' +  'alt="' + this.descripcion + '"' + '>\n' +
                                '    </a>\n' +
                                '</div>';
                            $('.row').append(aux);
                        });
                    });
                </script>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.galeria');
    </script>

</body>
<div id="footer"></div>
</html>
