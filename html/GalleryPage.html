<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>

    <link rel="stylesheet" href="../css/galleryStyle.css" type="text/css">
    <link rel="stylesheet" href="../css/generalStyle.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<script>
    $(function(){
        $("#header").load("Header.html");
        $("#footer").load("Footer.html");
    });
</script>
<div id="header"></div>
<body>
    <h2>Galería</h2>

    <script>
        function getJsonGaleria() {
            $.getJSON("../json/datos.json", function (json) {
                var iteracion = 0;
                var aux = "";
                $.each(json.imagenes, function () {
                    if (iteracion === 4) {
                        iteracion = 0;
                        aux = '<div class="col-sm-12 col-md-4">\n';
                    } else {
                        iteracion++;
                        aux = '<div class="col-sm-6 col-md-4">\n';
                    }
                    aux += '<a class="lightbox"'  + '>\n' +
                        '       <img class="prueba" src="' + this.url + '"' + ' alt="' + this.descripcion + '"' + '>\n' +
                        '    </a>\n' +
                        '</div>';
                    $('.row').append(aux);
                });
            });
        }
    </script>


    <div class="contenedorGaleria">
        <div class="galeria">
            <div class="row">
                <script>
                    getJsonGaleria();
                </script>
            </div>
        </div>
    </div>

</body>
<div id="footer"></div>
</html>
